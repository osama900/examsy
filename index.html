<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>الاختبارات الالكترونية</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fc;
      color: #333;
      line-height: 1.6;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #8d9bdc, #3327d6);
      padding: 60px 20px;
      text-align: center;
      color: rgb(255, 251, 251);
      text-shadow: 1px 1px 4px #4a6fc1,
        2px 2px 2px #405ce6;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero button {
      background: #ffcc00;
      color: #333;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .hero button:hover {
      background: #e6b800;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Cards Grid */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #667eea;
    }

    .card p {
      font-size: 1rem;
      color: #666;
    }
  </style>
</head>

<body>
  <!-- Hero Section -->
  <header class="hero">
    <h1>أهلاً بكم في موقع الاختبارات الالكترونية</h1>
    <p>مدرسة زيد بن حارثة الاساسية للبنين</p>
  </header>

  <!-- Main Container with Cards -->
  <div class="container">
    <h2 style="text-align:center; margin-bottom: 20px;">الصف الدراسي</h2>
    <div class="cards">
      <div class="card" data-class="الصف السابع">
        <h3>الصف السابع </h3>
        <p> ...... سيتم التفعيل قريباً </p>
      </div>
      <div class="card" data-class="الصف الثامن">
        <h3>الصف الثامن</h3>
        <p> ...... سيتم التفعيل قريباً </p>
      </div>
      <a class="card-link" href="page/9th.html" style="display: block; text-decoration: none;">
        <div class="card" data-class="الصف التاسع">
          <h3>الصف التاسع</h3>
          <p> انقر للتفاصيل </p>
        </div>
    </div>
