<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امتحان الطالب</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="message" class="message" style="display: none;"></div>
    <div class="container">
        <h1>امتحان الطالب</h1>
        <div id="startSection">
            <label for="studentName">أدخل اسمك الرباعي:</label>
            <input type="text" id="studentName" placeholder="الاسم الرباعي" required>
            <button onclick="startExam()">بدء الامتحان</button>
        </div>
        <div id="examSection" style="display:none;">
            <div id="questionContainer"></div>
            <button onclick="submitExam()" id="submitBtn" style="display:none;">إنهاء الامتحان</button>
            <div id="resultSection" style="display:none;"></div>
        </div>
    </div>
    <footer>
        جميع الحقوق محفوظة © Teacher Osama Omar
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="Script.js"></script>
</body>

</html>
