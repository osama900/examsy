<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المعلم</title>
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            direction: rtl;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .filter-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }
        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        .logout-btn {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .results-table th, .results-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .results-table th {
            background: #3498db;
            color: white;
            font-weight: bold;
        }
        .results-table tr:nth-child(even) {
            background: #f9f9f9;
        }
        .results-table tr:hover {
            background: #ecf0f1;
        }
        .no-results {
            text-align: center;
            color: #7f8c8d;
            font-size: 18px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
                align-items: center;
            }
            select {
                width: 100%;
            }
            .results-table th, .results-table td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لوحة تحكم المعلم</h1>
        <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
        
        <div class="filter-section">
            <select id="testNameFilter" onchange="filterResults()">
                <option value="">كل الاختبارات</option>
            </select>
            <select id="classFilter" onchange="filterResults()">
                <option value="">كل الشعب</option>
            </select>
        </div>

        <table class="results-table" id="resultsTable">
            <thead>
                <tr>
                    <th>اسم الطالب</th>
                    <th>اسم الاختبار</th>
                    <th>الشعبة</th>
                    <th>العلامة</th>
                    <th>التاريخ</th>
                    <th>الوقت</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
        <div id="noResults" class="no-results" style="display: none;">
            لا توجد نتائج مطابقة لمعايير الفلترة
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAiJVhRbPOR0ty2Zaoyu4FQj9U4_rpnCf8",
            authDomain: "examsy-21dc3.firebaseapp.com",
            projectId: "examsy-21dc3",
            storageBucket: "examsy-21dc3.firebasestorage.app",
            messagingSenderId: "357464025229",
            appId: "1:357464025229:web:b920c8290f985f54339ac4",
            measurementId: "G-CWZ7MR4V26"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allResults = [];
        let testNames = new Set();
        let classes = new Set();

        // جلب البيانات من examResults
        function fetchExamResults() {
            db.collection('examResults')
                .orderBy('timestamp', 'desc')
                .get()
                .then((querySnapshot) => {
                    allResults = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        allResults.push(data);
                        testNames.add(data.testName);
                        classes.add(data.class);
                    });

                    // ملء خيارات الفلترة
                    populateFilters();
                    // عرض النتائج الافتراضية
                    displayResults(allResults);
                })
                .catch((error) => {
                    console.error('Error fetching exam results:', error);
                });
        }

        // ملء خيارات الفلترة
        function populateFilters() {
            const testNameFilter = document.getElementById('testNameFilter');
            const classFilter = document.getElementById('classFilter');

            testNames.forEach((testName) => {
                const option = document.createElement('option');
                option.value = testName;
                option.textContent = testName;
                testNameFilter.appendChild(option);
            });

            classes.forEach((className) => {
                const option = document.createElement('option');
                option.value = className;
                option.textContent = className;
                classFilter.appendChild(option);
            });
        }

        // فلترة النتائج
        function filterResults() {
            const selectedTestName = document.getElementById('testNameFilter').value;
            const selectedClass = document.getElementById('classFilter').value;

            const filteredResults = allResults.filter((result) => {
                const testNameMatch = selectedTestName ? result.testName === selectedTestName : true;
                const classMatch = selectedClass ? result.class === selectedClass : true;
                return testNameMatch && classMatch;
            });

            displayResults(filteredResults);
        }

        // عرض النتائج في الجدول
        function displayResults(results) {
            const resultsBody = document.getElementById('resultsBody');
            const noResultsDiv = document.getElementById('noResults');
            resultsBody.innerHTML = '';

            if (results.length === 0) {
                noResultsDiv.style.display = 'block';
                return;
            }

            noResultsDiv.style.display = 'none';

            results.forEach((result) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${result.name}</td>
                    <td>${result.testName}</td>
                    <td>${result.class}</td>
                    <td>${result.score}</td>
                    <td>${result.date}</td>
                    <td>${result.time}</td>
                `;
                resultsBody.appendChild(row);
            });
        }

        // تسجيل الخروج
        function logout() {
            window.location.href = 'login_teacher.html';
        }

        // جلب البيانات عند تحميل الصفحة
        fetchExamResults();
    </script>
</body>
</html>
