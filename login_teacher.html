<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المعلمين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>تسجيل دخول المعلمين</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required oninput="validateEmail()">
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button id="loginBtn" onclick="teacherLogin()" disabled>تسجيل الدخول</button>
        <div id="error" class="error"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAiJVhRbPOR0ty2Zaoyu4FQj9U4_rpnCf8",
            authDomain: "examsy-21dc3.firebaseapp.com",
            projectId: "examsy-21dc3",
            storageBucket: "examsy-21dc3.firebasestorage.app",
            messagingSenderId: "357464025229",
            appId: "1:357464025229:web:b920c8290f985f54339ac4",
            measurementId: "G-CWZ7MR4V26"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function validateEmail() {
            const email = document.getElementById('email').value;
            const loginBtn = document.getElementById('loginBtn');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            loginBtn.disabled = !emailRegex.test(email);
        }

        function teacherLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            if (!email || !password) {
                errorDiv.textContent = 'الرجاء إدخال البريد الإلكتروني وكلمة المرور';
                return;
            }

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Check if teacher exists in teacehr_log using Document ID (Email)
                    return db.collection('teacehr_log').doc(email).get();
                })
                .then((doc) => {
                    if (doc.exists) {
                        window.location.href = 'teacher_dashboard.html';
                    } else {
                        // Retry with query just in case (Legacy support)
                        return db.collection('teacehr_log').where('email', '==', email).get()
                            .then(snapshot => {
                                if (!snapshot.empty) {
                                    window.location.href = 'teacher_dashboard.html';
                                } else {
                                    throw { code: 'not-authorized-teacher' };
                                }
                            });
                    }
                })
                .catch((error) => {
                    console.error("Login Error:", error);
                    firebase.auth().signOut();
                    let msg = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
                    if (error.code === 'not-authorized-teacher') msg = 'هذا الحساب ليس حساب معلم مسجل';
                    errorDiv.textContent = msg + ` (${error.code || 'N/A'})`;
                });
        }
    </script>
</body>

</html>
