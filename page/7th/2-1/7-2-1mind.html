<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الدرس الأول - مقدمة الى شبكات الحاسوب 🛜</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/style.css" />

    <!-- markmap toolbar css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/style.css"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      #mindmap {
        flex: 1;
        width: 100%;
        background-color: #27272a;
      }

      .instructions {
        padding: 10px;
        padding-top: 80px;
        background-color: #918971;
        color: #333;
        font-size: 16px;
        text-align: center;
        border-bottom: 1px solid #080606;
        font-weight: bolder;
      }

      .markmap-dark {
        background: #27272a;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="headerdiv">
      <header class="main-header">
        <div class="header-content">
          <a href="../../../index.html" class="logo-link">
            <span class="logo-emoji">📚</span>
            <span class="logo-text">الاختبارات الالكترونية</span>
          </a>
        </div>
      </header>
    </div>

    <div class="content">
      <!-- التعليمات كنص مستقل -->
      <div class="instructions">
        📌 التعليمات : يجب النقر على الدائرة الممتلئة لفتح الشرح و يمكن التكبير
        و التصغير و التحريك
      </div>

      <!-- mindmap هنا -->
      <svg id="mindmap"></svg>
    </div>

    <footer>جميع الحقوق محفوظة © Teacher Osama Omar</footer>

    <!-- مكتبات markmap -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/index.js"></script>

    <script>
      (() => {
        setTimeout(() => {
          const { markmap: S, mm: Q } = window,
            $ = new S.Toolbar();
          $.attach(Q);
          const I = $.render();
          I.setAttribute("style", "position:absolute;bottom:20px;right:20px");
          document.body.append(I);
        });
      })();
    </script>

    <script>
      ((l, U, M, R) => {
        const N = l();
        (window.mm = N.Markmap.create(
          "svg#mindmap",
          (U || N.deriveOptions)(R),
          M
        )),
          window.matchMedia("(prefers-color-scheme: dark)").matches &&
            document.documentElement.classList.add("markmap-dark");
      })(
        () => window.markmap,
        null,
        {
          content: "الدرس السابع - مقدمة إلى شبكات الحاسوب 🌐",
          children: [
            {
              content: "تعريف شبكة الحاسوب",

                {
                  content:
                    "هي مجموعة من أجهزة الحاسوب والأجهزة الأخرى المتصلة ببعضها لتبادل البيانات ومشاركة الموارد.",
                },
                {
                  content:
                    "تُستخدم لتسهيل الاتصال بين المستخدمين والوصول إلى المعلومات بسرعة وكفاءة.",
                },
              ],
            },
            {
              content: "أنواع شبكات الحاسوب",
              children: [
                {
                  content: "الشبكة المحلية (LAN)",
                  children: [
                    {
                      content:
                        "تربط أجهزة ضمن مساحة محدودة مثل المدرسة أو المنزل.",
                    },
                  ],
                },
                {
                  content: "الشبكة الواسعة (WAN)",
                  children: [
                    { content: "تربط شبكات متعددة عبر مناطق جغرافية واسعة." },
                    { content: "أشهر مثال عليها هو شبكة الإنترنت." },
                  ],
                },
              ],

            {

              children: [
                {
                  content:
                    "الإنترنت: شبكة عالمية من الحواسيب والأجهزة المتصلة.",
                },
                {
                  content:
                    "الشبكة العنكبوتية (WWW): نظام من صفحات ومواقع تُعرض عبر الإنترنت.",
                },
                { content: "الويب جزء من الإنترنت وليس العكس." },
              ],
            },
            {
              content: "مزايا شبكات الحاسوب ✅",
              children: [
                {
                  content: "مشاركة الملفات والبيانات",
                  children: [
                    { content: "إمكانية تبادل الملفات بسهولة بين الأجهزة." },
                  ],
                },
                {
                  content: "مشاركة الموارد",
                  children: [
                    {
                      content:
                        "مثل الطابعات ووحدات التخزين لتقليل التكلفة وزيادة الكفاءة.",
                    },
                  ],
                },
                {
                  content: "الاتصال والتواصل",
                  children: [
                    {
                      content:
                        "تمكّن المستخدمين من التواصل عبر البريد الإلكتروني والمحادثات والمؤتمرات المرئية.",
                    },
                  ],
                },
                {
                  content: "التعلّم",
                  children: [
                    {
                      content:
                        "تتيح الوصول إلى مصادر تعليمية رقمية وتعزز التعلم التعاوني والتعلم الذاتي.",
                    },
                  ],
                },
                {
                  content: "الترفيه",
                  children: [
                    {
                      content:
                        "تمكن من مشاركة الأفلام والموسيقى والألعاب عبر الشبكات.",

                  ],
                },
              ],
            },
            {
              content: "مخاطر شبكات الحاسوب ⚠️",
              children: [
                {
                  content: "الاختراقات وتهديد أمان المعلومات",
                  children: [
                    {
                      content:
                        "قد تتعرض البيانات للسرقة أو الاستخدام غير المشروع من قبل الآخرين.",
                    },
                  ],
                },
                {
                  content: "فيروسات الحاسوب",
                  children: [
                    {
                      content:
                        "قد تُصاب الأجهزة ببرامج ضارة عند تحميل ملفات مجهولة أو فتح روابط غير آمنة.",

                {

            },

        },
        { colorFreezeLevel: 2, initialExpandLevel: 2 }
