<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امتحان الطالب</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="message" class="message" style="display: none;"></div>
    <div class="container">
        <h1>امتحان الطالب</h1>
        <div id="startSection">
            <label for="studentName">أدخل اسمك الرباعي:</label>
            <input type="text" id="studentName" placeholder="الاسم الرباعي" required>
            <label for="studentClass">اختر الشعبة:</label>
            <select id="studentClass" required>
                <option value="">-- اختر الشعبة --</option>
                <option value="أ">أ</option>
                <option value="ب">ب</option>
                <option value="ج">ج</option>
            </select>
            <button onclick="startExam()">بدء الامتحان</button>
        </div>
        <div id="examSection" style="display:none;">
            <div id="questionContainer"></div>
            <button onclick="submitExam()" id="submitBtn" style="display:none;">إنهاء الامتحان</button>
            <div id="resultSection" style="display:none;"></div>
        </div>
    </div>
    <footer>
        جميع الحقوق محفوظة © Teacher Osama Omar
    </footer>
