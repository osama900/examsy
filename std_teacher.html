<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل دخول الطلاب</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #e77f4f;
      }

      .login-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        box-sizing: border-box;
        text-align: center;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        width: 100%;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h2>تسجيل دخول الطلاب</h2>
      <input
        type="text"
        id="username"
        placeholder=" الايميل - اسم المستخدم"
        required
      />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button onclick="studentLogin()">تسجيل الدخول</button>
      <div id="error" class="error"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAiJVhRbPOR0ty2Zaoyu4FQj9U4_rpnCf8",
        authDomain: "examsy-21dc3.firebaseapp.com",
        projectId: "examsy-21dc3",
        storageBucket: "examsy-21dc3.firebasestorage.app",
        messagingSenderId: "357464025229",
        appId: "1:357464025229:web:b920c8290f985f54339ac4",
        measurementId: "G-CWZ7MR4V26",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      function studentLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorDiv = document.getElementById("error");

        db.collection("std_id")
          .where("std_email", "==", username)
          .where("std_password", "==", password)
          .get()
          .then((querySnapshot) => {
            if (!querySnapshot.empty) {
              const studentData = querySnapshot.docs[0].data();
              const stdName = studentData.std_name; // جلب اسم الطالب
              const stdClass = studentData.std_class; // جلب اسم الطالب
              const stdGrade = studentData.std_grade; // جلب اسم الطالب

              // تخزين الاسم في Local Storage
              localStorage.setItem("std_name", stdName);
              localStorage.setItem("std_class", stdClass);
              localStorage.setItem("std_grade", stdGrade);

              // الانتقال للصفحة الرئيسية
              // الانتقال للصفحة الرئيسية

              if (stdGrade == "9") {
                window.location.href = "page/9th/9th.html";
              }
              if (stdGrade == "8") {
                window.location.href = "page/8th/8th.html";
              }
              if (stdGrade == "7") {
                window.location.href = "page/7th/7th.html";
              } else {
                errorDiv.textContent =
                  "اسم المستخدم أو كلمة المرور غير صحيحة. إذا لم يكن لديك معلومات الدخول يرجى مراجعة الاستاذ أسامة عمر.";
              }
            } else {
              errorDiv.textContent =
                "اسم المستخدم أو كلمة المرور غير صحيحة. إذا لم يكن لديك معلومات الدخول يرجى مراجعة الاستاذ أسامة عمر.";
            }
          })
          .catch((error) => {
            errorDiv.textContent = "حدث خطأ: " + error.message;
          });
      }
    </script>
  </body>
</html>
